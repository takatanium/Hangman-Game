<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Julee" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">

  <title>Hangman</title>

</head>

<body onload="lett.instructions('Press Any Key to Start');">
	
	<div class="container">
	
		<div class="banner auto-margin">
			<img src="assets/images/schrodinger-logo.png" class="banner-top-img" alt="Schrodinger Logo">
			<img src="assets/images/hangman-logo.png" class="banner-bottom-img" alt="Hangman Logo">
		</div>

		<div class="cid auto-margin">
			<div class="cid-arena internal-box" id="cid_arena">
				<!-- <p>Press Any key so Start</p> -->
			</div>

			<div class="cid-list internal-box" title="Click on Element for more information!">
				<h2> Element List</h2>
				<div class="cid-list-items">
					<div class="list-group" id="cid_list_items"></div>
				</div>
			</div>

		</div>

		<div class="win auto-margin">
			<div class="progress">
	      <div class="progress-bar progress-bar-success progress-bar-striped progress-bar-animated win-gauge" id="win_gauge"></div>
	    </div>
			<img src="assets/images/cat-icon2.png" class="win-icon" alt="Cat Logo" onclick="meowSound.play();" title="Win Gauge">
		</div>

		<div class="loss auto-margin">
			<div class="progress">
	      <div class="progress-bar progress-bar-warning progress-bar-striped progress-bar-animated loss-gauge" id="loss_gauge"></div>
	    </div>
			<img src="assets/images/radioactive.png" class="loss-icon" alt="Radioactive Logo" onclick="clonkSound.play();" title="Loss Gauge"">
		</div>

		<div class="elem auto-margin" onclick="game.genElement();">
			<div class="elem-gen internal-box">
				<div class="elem-gen-text" id="elem_gen_text"></div>
				<h3>Name Element</h3>
			</div>
			<div class="elem-guess internal-box">
				<span class="elem-guess-text" id="elem_guess_text"></span>
			</div>
		</div>

		<div class="lett auto-margin">
			<div class="lett-gauge">
				<div class="progress">
		      <div class="progress-bar progress-bar-warning  progress-bar-animated lett-gauge" id="lett_gauge"></div>
		    </div>
				<div class="lett-pick" id="lett_pick"></div>
			</div>
		</div>

	</div>

	<!-- audio place holders -->
	<audio src="" id="song_holder"></audio>
	<audio src="" id="fx_holder"></audio>

	<!-- Run game.js -->
  <script src="assets/javascript/tools.js"></script>
  <script src="assets/javascript/elementsObjects.js"></script>
  <script src="assets/javascript/game.js"></script>

  <script>
  </script>
    
</body>
</html>
