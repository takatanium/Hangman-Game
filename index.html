  <title>Hangman</title>

<body>

  <header class="header-wrap">
    <div class="container">
      <div class="top-logo"><img src="assets/images/schrodinger-logo.png" class="header-img" id="schrodinger_logo" alt="Schrodinger Logo"></div>      
      <div class="bottom-logo"><img src="assets/images/hangman-logo.png" class="header-img" id="hangman_logo" alt="Hangman Logo"></div>
    </div>
  </header>

  <div class="container">

    <div class="animation-box">

    </div>

    <div class="progress progress-box">
      <div class="progress-bar progress-bar-success progress-bar-striped progress-bar-animated" id="guess_bar"></div>
    </div>

    <div class="guess-box">
      <div class="element-box">
        <div id="symbol"></div>
        <div>Name Element</div>
      </div>
      <div class="element-string-box">
        <span id="element"></span>
      </div>
    </div>

  </div>
